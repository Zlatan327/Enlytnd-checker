<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ENLYTND Christmas Checker</title>
    <style>
        /* --- 1. Base Styling & Christmas Green Theme --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #052b05 0%, #0b4d0b 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Keeps snow inside */
        }

        /* --- 2. Snow Animation --- */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.8;
            font-size: 1em;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px); opacity: 1; }
            100% { transform: translateY(105vh) translateX(20px); opacity: 0.3; }
        }

        /* --- 3. Flying Santa Animation --- */
        .santa-container {
            position: absolute;
            top: 10%;
            left: -100px;
            font-size: 40px;
            z-index: 2;
            animation: flySanta 15s linear infinite;
        }

        @keyframes flySanta {
            0% { left: -100px; transform: rotate(5deg); }
            50% { transform: rotate(-5deg) translateY(-20px); }
            100% { left: 110vw; transform: rotate(5deg); }
        }

        /* --- 4. Main Layout --- */
        .container {
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 15vh;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid #2e7d32;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        /* --- 5. Logo with Santa Cap on 'E' --- */
        h1.logo {
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            font-weight: 800;
        }

        .hat-letter {
            position: relative;
            color: #4caf50; /* Distinct Green for E */
            display: inline-block;
        }

        /* The Red Hat */
        .hat-letter::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #d32f2f; /* Red */
            transform: rotate(-20deg);
        }

        /* The Pom Pom */
        .hat-letter::after {
            content: '';
            position: absolute;
            top: -18px;
            left: -12px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #a5d6a7;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* --- 6. Input & Button --- */
        input[type="text"] {
            width: 90%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #2e7d32;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: #66bb6a;
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: #cfd8dc;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(to right, #2e7d32, #66bb6a);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            width: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- 7. Result & Loader Styling --- */
        .result-box {
            margin-top: 25px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .allocation-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #66bb6a;
            margin: 5px 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .usd-value {
            font-size: 0.9rem;
            color: #cfd8dc;
            font-style: italic;
        }

        .meh-text {
            color: #ef5350; /* Red for rejection */
            font-size: 2rem;
            font-weight: 900;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="santa-container">ðŸŽ… ðŸ¦Œ</div>

    <div id="snow-container"></div>

    <div class="container">
        <h1 class="logo"><span class="hat-letter">E</span>NLYTND</h1>
        <p class="subtitle">Christmas Allocation Checker</p>

        <input type="text" id="usernameInput" placeholder="Check if you got something from Santa">
        <button onclick="checkAllocation()">Check Eligibility</button>

        <div class="result-box">
            <div class="loader" id="loader"></div>
            <div id="resultContent" class="hidden">
                </div>
        </div>
    </div>

    <script>
        // --- 1. Generate Snowflakes ---
        const snowContainer = document.getElementById('snow-container');
        const snowCount = 30;

        for (let i = 0; i < snowCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2-5s fall speed
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowContainer.appendChild(snowflake);
        }

        // --- 2. Allocation Logic ---
        function checkAllocation() {
            const input = document.getElementById('usernameInput').value.trim();
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('resultContent');

            if (!input) return;

            // UI Reset
            resultDiv.innerHTML = '';
            resultDiv.classList.add('hidden');
            loader.style.display = 'block';

            // Simulate Network Delay (1.5 seconds)
            setTimeout(() => {
                loader.style.display = 'none';
                resultDiv.classList.remove('hidden');
                
                const lowerInput = input.toLowerCase();
                let allocation = 0;
                let tier = "none";

                // --- LOGIC RULES ---
                
                // 1. MEGA TIER
                // Rules: Contains "pen" OR (Contains 'z' AND 't')
                if (lowerInput.includes("pen") || (lowerInput.includes("z") && lowerInput.includes("t"))) {
                    tier = "MEGA";
                    // Random between 50,000 and 100,000
                    allocation = Math.floor(Math.random() * (100000 - 50000 + 1) + 50000);
                } 
                
                // 2. HIGH TIER
                // Rules: Starts with 'p' OR Starts with 'z'
                else if (lowerInput.startsWith("p") || lowerInput.startsWith("z")) {
                    tier = "HIGH";
                    // Random between 20,000 and 49,000
                    allocation = Math.floor(Math.random() * (49000 - 20000 + 1) + 20000);
                }

                // 3. STANDARD TIER
                // Rules: Starts with 'a' OR (Contains 'p' AND 'e')
                else if (lowerInput.startsWith("a") || (lowerInput.includes("p") && lowerInput.includes("e"))) {
                    tier = "STANDARD";
                    // Random between 5,000 and 15,000
                    allocation = Math.floor(Math.random() * (15000 - 5000 + 1) + 5000);
                }

                // 4. SMALL TIER
                // Rules: Contains 'h' AND 'o'
                else if (lowerInput.includes("h") && lowerInput.includes("o")) {
                    tier = "SMALL";
                    // Random between 500 and 2,000
                    allocation = Math.floor(Math.random() * (2000 - 500 + 1) + 500);
                }

                // --- DISPLAY LOGIC ---

                if (allocation > 0) {
                    // Make numbers nice (e.g., 23412 -> 23,412)
                    const formattedAlloc = allocation.toLocaleString();
                    
                    // Projected Value (Assuming random price around $0.002 - $0.005 per token for realism)
                    const price = 0.0042; 
                    const usdValue = (allocation * price).toFixed(2);

                    resultDiv.innerHTML = `
                        <div style="font-size: 0.9rem; color: #fff;">Congratulations!</div>
                        <div class="allocation-text">+${formattedAlloc} $ENLYTND</div>
                        <div class="usd-value">(Est. Value: $${usdValue})</div>
                    `;
                } else {
                    // INELIGIBLE
                    resultDiv.innerHTML = `<div class="meh-text">MEH.</div><div style="font-size:0.8rem">Santa skipped you.</div>`;
                }

            }, 1500); // 1.5s delay
        }
    </script>
</body>
</html>
