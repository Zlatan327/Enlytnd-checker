<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Enlytnd Christmas Drop</title>
    <style>
        :root {
            --primary-green: #064e3b;
            --dark-green: #022c22;
            --accent-green: #10b981;
            --gold: #fbbf24;
            --red: #ef4444;
            --text-color: #ecfdf5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, var(--primary-green), var(--dark-green));
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Header Animation */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .hat-container {
            display: inline-block;
            position: relative;
        }

        .santa-hat {
            position: absolute;
            top: -25px;
            left: -15px;
            font-size: 2.5rem;
            transform: rotate(-20deg);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        .santa-anim {
            font-size: 4rem;
            margin: 10px 0;
            animation: bounce 2s infinite;
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Input Styles */
        .input-group {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent-green);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--accent-green), var(--primary-green));
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Result Area */
        #result {
            margin-top: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hidden { display: none; }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .allocation-card {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--accent-green);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        .meh-card {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--red);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        .token-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--gold);
        }

        .usd-value {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
