<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlytnd Holiday Drop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --green: #00D045; 
            --dark-green: #0a3d1b;
            --red: #D42426;   
            --gold: #FFD700;
            --bg: #020d06;           
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            /* Festive ambient lights */
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(212, 36, 38, 0.4) 0%, transparent 25%),
                radial-gradient(circle at 85% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(0, 208, 69, 0.2) 0%, #020d06 100%);
        }

        /* --- Snow --- */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- Main Card --- */
        .container {
            background: rgba(10, 30, 15, 0.6);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            margin: 0 0 5px 0;
            color: var(--green);
            text-shadow: 0 0 15px var(--green);
        }
        .santa-letter { position: relative; display: inline-block; }
        .santa-letter::before {
            content: ''; position: absolute; top: -25px; left: -12px;
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-bottom: 35px solid var(--red); transform: rotate(-25deg);
        }
        .santa-letter::after {
            content: ''; position: absolute; top: -28px; left: -20px;
            width: 12px; height: 12px; background: white; border-radius: 50%;
            box-shadow: 0 0 5px white;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #aaa;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--green);
            color: #003311;
            box-shadow: 0 0 15px rgba(0, 208, 69, 0.4);
        }

        /* --- Inputs --- */
        .input-group { display: none; animation: fadeIn 0.5s; }
        .input-group.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input {
            width: 85%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        button.check-btn {
            background: linear-gradient(135deg, var(--red), #a01010);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
        }
        button.check-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--red); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* --- Score Dashboard --- */
        .dashboard {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .score-box { font-size: 0.8rem; color: #aaa; }
        .score-val { display: block; font-size: 1.2rem; color: white; font-weight: bold; }
        
        .total-box {
            background: linear-gradient(135deg, var(--gold), #ff8c00);
            padding: 10px 20px;
            border-radius: 15px;
            color: black;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: scale(1);
            transition: 0.3s;
        }
        .total-val { font-size: 1.5rem; display: block; }

        /* --- Result Pop Up Animation --- */
        .result-container {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        /* The Pop Animation */
        .pop-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .win { color: var(--green); font-size: 1.1rem; }
        .jackpot { color: var(--gold); text-shadow: 0 0 10px var(--gold); font-size: 1.3rem; font-weight: 800; }
        
        .meh { 
            color: #ff6b6b; 
            font-family: 'Courier New', monospace; 
            font-size: 2rem; 
            font-weight: bold; 
            letter-spacing: -2px;
            transform: rotate(-5deg); /* Tilted slightly for effect */
        }

        /* --- Loader --- */
        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
