<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ENLYTND Checker</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #052e16, #020617);
  color: white;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 60px;
  letter-spacing: .1em;
}

.card {
  margin-top: 40px;
  background: rgba(255,255,255,.06);
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
}

button {
  background: #14532d;
  color: white;
}

.result {
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>ENLYTND</h1>
<p style="opacity:.6;font-size:12px;">Holiday Distribution Preview</p>

<div class="card">
  <input id="u" placeholder="Check if you got something from Santa" />
  <button onclick="check()">Check allocation</button>
  <div id="r" class="result"></div>
</div>

<script>
function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function check() {
  const u = document.getElementById('u').value.toUpperCase();
  let res = 'MEH';

  if (u.startsWith('PEN') || u.startsWith('ZT')) {
    res = rand(9000,12000) + ' ENLYTND ($' + rand(90,120) + ') Â· Priority';
  } else if (u.startsWith('P') || u.startsWith('Z')) {
    res = rand(4000,7000) + ' ENLYTND ($' + rand(40,70) + ')';
  } else if (u.startsWith('A') || u.startsWith('E')) {
    res = rand(2000,3500) + ' ENLYTND ($' + rand(20,35) + ')';
  } else if (u.startsWith('H') || u.startsWith('O')) {
    res = rand(600,1200) + ' ENLYTND ($' + rand(6,12) + ')';
  }

  document.getElementById('r').innerText = res;
}
</script>

</body>
</html>
