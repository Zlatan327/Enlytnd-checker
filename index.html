<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENLYTND Foundation</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-deep: #050507;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1a1f35 0%, #050507 60%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8F9BB3;
            --accent: #d4af37; /* Muted Gold for that premium feel */
            --success: #32d74b;
        }

        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scroll on desktop for that 'app' feel */
        }

        /* --- LAYOUT GRID --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes content to edges */
            padding: 40px 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- HEADER SECTION (Top) --- */
        header {
            text-align: center;
            margin-top: 6vh;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif; /* Serif looks more 'Foundation' like */
            font-size: 3rem;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(180deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* --- CENTER HERO TEXT --- */
        .mission {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            color: #d1d5db;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* --- BOTTOM CHECKER CARD (The "Professional" part) --- */
        .checker-container {
            margin-bottom: 2vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            width: 100%;
            font-family: monospace; /* Looks like a crypto address field */
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--text-muted);
            background: rgba(0,0,0,0.5);
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        button:hover {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* --- FOOTER LINKS --- */
        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #4b5563;
            padding-bottom: 10px;
        }
        
        footer a {
            color: #6b7280;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover { color: white; }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .input-row { flex-direction: column; }
            button { width: 100%; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>ENLYTND</h1>
            <div class="tagline">Foundation</div>
        </header>

        <div class="mission">
            <p>Supporting the long-term growth, integrity, and sustainability of the decentralized ecosystem.</p>
        </div>

        <div>
            <div class="checker-container">
                <div class="glass-panel">
                    <div class="panel-label">Allocation Checker</div>
                    
                    <div class="input-row">
                        <input type="text" placeholder="0x..." spellcheck="false">
                        <button>Check Status</button>
                    </div>

                    <div style="font-size: 0.75rem; color: #52525b; margin-top: 5px;">
                        *Visibility does not guarantee final distribution.
                    </div>
                </div>
            </div>

            <footer>
                <a href="#">Governance</a> • 
                <a href="#">Transparency</a> • 
                <a href="#">Terms</a>
                <div style="margin-top: 10px; opacity: 0.5;">&copy; 2025 ENLYTND Foundation</div>
            </footer>
        </div>

    </div>

</body>
</html>
