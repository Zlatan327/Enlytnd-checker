<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENLYTND Foundation</title>
    <style>
        /* CORE SETUP */
        :root {
            --bg-color: #0b0c10;      /* Very dark, almost black */
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --accent-color: #ffffff;  /* High contrast white for buttons */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        /* TYPOGRAPHY - Foundation Style (Smaller & structured) */
        h1 {
            font-size: 1.75rem; /* Reduced from 3rem */
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
            text-transform: uppercase; /* Adds that official 'Foundation' feel */
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .description {
            max-width: 520px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 2rem;
        }

        /* INPUT SECTION */
        .input-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 480px;
            margin-bottom: 2.5rem;
        }

        /* Mobile Responsive for Input */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 16px;
            }
            input[type="text"], button {
                width: 100%;
            }
        }

        input[type="text"] {
            background-color: transparent;
            border: 1px solid #334155;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: var(--text-secondary);
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: 1px solid var(--accent-color);
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        /* DISCLAIMER & FOOTER */
        .disclaimer {
            font-size: 0.8rem;
            color: #4b5563;
            max-width: 450px;
            margin-bottom: 4rem;
            line-height: 1.5;
        }

        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #4b5563;
            width: 100%;
            border-top: 1px solid #1f2937;
            padding-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>

    <h1>ENLYTND</h1>
    <div class="subtitle">Foundation</div>

    <p class="description">
        Supporting the long-term growth, integrity, and sustainability of the ENLYTND ecosystem.
    </p>

    <div class="input-group">
        <input type="text" placeholder="Enter wallet address">
        <button onclick="alert('Checking allocation...')">Check Allocation</button>
    </div>

    <p class="disclaimer">
        Preview of seasonal distribution process. <br>
        Allocation visibility does not guarantee final distribution.
    </p>

    <footer>
        <div class="footer-links">
            <a href="#">Governance</a>
            <a href="#">Transparency</a>
            <a href="#">Sustainability</a>
        </div>
        <div style="margin-top: 8px;">&copy; 2025 ENLYTND Foundation</div>
    </footer>

</body>
</html>
